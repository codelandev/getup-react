<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <style>
    html, body {
      height: 100%;
    }

    .wrapper {
      min-height: 100%;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="navbar"></div>
    <div class="sidemenus"></div>

    <main class="content">
      <div class="container">
        <div class="top">
          <h2 class="titles">Configurações</h2>
        </div>
        <div class="action">
          <h4>Troca Senha</h4>
          <div class="flash error">Senha não reconhecida</div>
        </div>
        <form action="" class="form medium">
          <div class="group-control">
            <label for=""> Usuário</label>
              <input type="text">
          </div>
          <div class="group-control">
            <label for=""> Senha</label>
              <input type="text">
          </div>
          <div class="group-control">
            <label for=""> Repita sua senha</label>
              <input type="text">
          </div>
        </form>
        <section class="button">
          <div class="group-buttons">
            <button class="btn-white">Cancelar</button>
            <button class=" ">Salvar</button>
          </div>
        </section>
      </div>
    </main>
    <div class="footers"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
